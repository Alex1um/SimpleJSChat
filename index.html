<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <style>
        #msg-control {
            display: grid;
            height: 100vh;
            grid-template-rows: 75% 25%;
        }

        #msg-box {
            overflow-x: hidden;
            overflow-y: scroll;
        }

    </style>
</head>
<body class="overflow-hidden">
<main id="msg-control" class="container-xl overflow-hidden">
    <section class="d-flex gap-3 flex-column" id="msg-box"></section>
    <section class="container-md h-25 position-sticky">
        <div class="row container align-self-center">
            <div class="col-10 h-75">
                <textarea class="form-control mw-100 mh-100" id="msg-input"></textarea>
            </div>
            <div class="col-2 align-self-center">
                <button class="form-control btn-primary" id="msg-send">Send</button>
            </div>
        </div>
    </section>
</main>
<dialog id="auth-form-container" class="position-absolute top-0" open>
    <form name="auth" id="auth-form" method="post">
        <label>
            name:
            <input type="text" id="auth-form-name" name="name">
        </label>
        <label>
            password:
            <input type="password" id="auth-form-pass" name="pass">
        </label>
        <input type="submit">
    </form>
</dialog>

</body>
</html>
